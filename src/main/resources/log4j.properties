log4j.rootLogger=DEBUG, CONSOLE, FILE

log4j.logger.twitter4j.StatusStreamImpl=WARN

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d %-5p %c (%F:%L) %x - %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.Encoding=UTF-8
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c: %m%n
log4j.appender.FILE.file=twitter-search.log
log4j.appender.FILE.datePattern=.yyyy-MM-dd-HH-mm

